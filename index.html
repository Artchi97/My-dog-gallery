<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tusiek Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e8a19f0fe4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Tusiek - galeria</h1>
    <ul class="gallery">
      <li class="photo"><img src="./images/Tuaiek_1.jpg" alt="" /></li>
      <li class="photo"><img src="./images/Tusiek_2.jpg" alt="" /></li>
      <li class="photo"><img src="./images/Tusiek_3.jpg" alt="" /></li>
      <li class="photo"><img src="./images/Tusiek_4.jpg" alt="" /></li>
      <li class="photo"><img src="./images/Tusiek_5.jpg" alt="" /></li>
      <li class="photo"><img src="./images/Tusiek_6.jpg" alt="" /></li>
      <li class="photo"><img src="./images/Tusiek_7.jpg" alt="" /></li>
      <li class="photo"><img src="./images/Tusiek_8.jpg" alt="" /></li>
      <li class="photo"><img src="./images/Tusiek_9.jpg" alt="" /></li>
    </ul>

    <div class="popup hidden">
      <div class="popup-photo">
        <img class="myPhoto" alt="" />
        <div class="arrow-left"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="arrow-right"><i class="fa-solid fa-arrow-right"></i></div>
      </div>
      <div class="close-popup"><i class="fa-solid fa-xmark"></i></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
